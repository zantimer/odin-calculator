<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calcName">
            Calculator
        </div>
        <div class="display">
            <div class="displayText"></div>
            <div class="currentInput"></div>
        </div>
        <div class="buttons">
            <div class="operators">
                <button class="button op dot">.</button>
                <button class="button op add">+</button>
                <button class="button op minus">-</button>
                <button class="button op times">*</button>
                <button class="button op divide">/</button>
                <button class="button op backspace">Delete</button>
                <button class="button op clear">Clear</button>
            </div>
            <div class="numbers">
                <button class="button num zero">0</button>
                <button class="button num one">1</button>
                <button class="button num two">2</button>
                <button class="button num three">3</button>
                <button class="button num four">4</button>
                <button class="button num five">5</button>
                <button class="button num six">6</button>
                <button class="button num seven">7</button>
                <button class="button num eight">8</button>
                <button class="button num nine">9</button>
                <button class="button num equals">=</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
